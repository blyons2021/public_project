<html>
  <h1 style="text-align: center;">
    Take a look at our Job Postings!
  </h1>
  <body>
    <table>
      <tr>
        <th>Company Name</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
      <tr *ngFor = "let c of companies">
        <td>{{c.name}}</td>
        <td>{{c.primary_phone}}</td>
        <td>{{c.primary_email}}</td>
      </tr>
    </table>
    
  </body>
  <footer>Beacon of Hope - 2020</footer>
</html>
